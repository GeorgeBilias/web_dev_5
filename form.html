    <form id="registrationForm" onsubmit="validateForm(event)">
        <label for="fullName">Ονοματεπώνυμο:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Διεύθυνση Κατοικίας:</label>
        <input type="text" id="address" name="address" required>

        <label for="address">Αριθμός Διεύθυνσης Κατοικίας:</label>
        <input type="number" id="address_number" name="address_number" required>

        <label for="address">Ταχυδρομικός Κώδικας:</label>
        <input type="number" id="postal_code" name="postal_code" required>

        <label for="phone_number">Αριθμ'ος Τηλεφώνου:</label>
        <input type="number" id="phone" name="phone_number" required>

        <label for="birthdate">Ημερομηνία Γέννησης:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Επιβεβαίωση Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label>Επιλογές Επικοινωνίας:</label>
        
        <input type="checkbox" id="sms" name="contactMethod" value="sms"> SMS
        <input type="checkbox" id="emailContact" name="contactMethod" value="email"> Email
        <input type="checkbox" id="viber" name="contactMethod" value="viber"> Viber
        <input type="checkbox" id="whatsapp" name="contactMethod" value="whatsapp"> WhatsApp
        
        <br>
        <br>
        <br>

        <label for="questionnaire">Ερωτηματολόγιο:</label>
        <textarea id="questionnaire" name="questionnaire" rows="4" required></textarea>

        <br>
        <br>

        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>

        <br>

        <button type="submit">Υποβολή</button>
    </form>

    <script>
        function validateForm(event) {
            // Εδώ θα πρέπει να υλοποιήσετε τον κώδικα επικύρωσης με το Constraint Validation API.
            // Επίσης, μπορείτε να υλοποιήσετε εδώ τους σύνθετους κανόνες επικύρωσης.

            // Παράδειγμα:
            var password = document.getElementById('password');
            var confirmPassword = document.getElementById('confirmPassword');

            if (password.value !== confirmPassword.value) {
                alert('Οι κωδικοί πρόσβασης δεν ταιριάζουν.');
                event.preventDefault();
            }

            var response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert('Παρακαλούμε επιβεβαιώστε ότι δεν είστε ρομπότ.');
                event.preventDefault(); // Prevent form submission
            }
        }

        
    </script>
