    <form id="registrationForm" onsubmit="validateForm(event)">

        <fieldset id="field4">
        
            <legend id="field4-legend">Εγγραφή</legend>

        <fieldset id="field1">

            <label for="fullName">Όνομα:</label>
            <input type="text" id="firstName" name="firstName" pattern="[A-Za-zΑ-Ωα-ωάέηίόύϋΰώ\s]+" required>

            <label for="lastName">Επώνυμο:</label>
            <input type="text" id="lastName" name="lastName" pattern="[A-Za-zΑ-Ωα-ωάέηίόύϋΰώ\s]+" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com">

            <label for="address">Διεύθυνση Κατοικίας:</label>
            <input type="text" id="address" name="address" pattern="[A-Za-zΑ-Ωα-ωάέηίόύϋΰώ\s]+" required>

            <label for="address_number">Αριθμος Διεύθυνσης Κατοικίας:</label>
            <input type="number" id="address_number" name="address_number" min="1" required>

            <label for="postal_code">Ταχυδρομικός Κώδικας:</label>
            <input type="text" id="postal_code" name="postal_code" pattern="^\d?\s?\d?\s?\d?\s?\d?\s?\d?$" title="Εισάγετε 5 ψηφία με προαιρετικά κενά">

            <label for="phone">Αριθμος Τηλεφώνου:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">

            <label for="birthdate">Ημερομηνία Γέννησης:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Επιβεβαίωση Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            
            <fieldset id="field3">

            <legend>Επιλογές Επικοινωνίας</legend>

            
                <!-- Checkbox Options -->
                <div class="checkbox-container">
                    <div class="checkbox-option">
                        <input type="checkbox" id="sms" name="sms">
                        <label for="sms">SMS</label>
                    </div>
                
                    <div class="checkbox-option">
                        <input type="checkbox" id="email" name="contactMethod">
                        <label for="email">Email</label>
                    </div>
                
                    <div class="checkbox-option">
                        <input type="checkbox" id="viber" name="contactMethod">
                        <label for="viber">Viber</label>
                    </div>
                
                    <div class="checkbox-option">
                        <input type="checkbox" id="whatsapp" name="contactMethod"> 
                        <label for="whatsapp">WhatsApp</label>
                    </div>
                </div>

            </fieldset>
              
              
            

        </fieldset>

        <fieldset id="field2">

            <p id="questionaire_title"><u>Σύντομο ερωτηματολόγιο</u></p>

            <br>
            <br>

            <label for="adType">Τι τύπος αγγελίας σας ενδιαφέρει;</label>
            <input type="text" id="adType" name="adType">

            <label for="jobPosition">Ποία είναι η θέση εργασίας σας;</label>
            <input type="text" id="jobPosition" name="jobPosition">

            <label for="preferredResidence">Σε ποιές περιοχές θα σας ενδιέφερε να κατοικήσετε;</label>
            <input type="text" id="preferredResidence" name="preferredResidence">

            <label for="professionalAreas">Σε ποιές περιοχές θα σας ενδιέφερε να δραστηριοποιηθείτε επαγγελματικά;</label>
            <input type="text" id="professionalAreas" name="professionalAreas">

            <label for="vehicleTypes">Τι τύπους οχημάτων χρησιμοποιείτε;</label>
            <input type="text" id="vehicleTypes" name="vehicleTypes">

            <br>
            <br>      

        </fieldset>

        <button type="submit">
            Υποβολή
        </button>


        </fieldset>
    </form>
